<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
        }

        .welcome-container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #666;
        }

        .welcome-container span {
            font-weight: bold;
            color: #ff7f50;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Â¡Bienvenido!</h1>
        <p>Hola, <span id="username"></span>. Nos alegra verte de nuevo.</p>
    </div>

    <script>
        // Recupera el nombre del usuario almacenado en localStorage
        // En dashboard.html
        const nombreUsuario = localStorage.getItem('nombreUsuario');
        document.getElementById('username').textContent = nombreUsuario || 'Invitado';

    </script>

</body>
</html>
